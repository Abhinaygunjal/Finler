<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan calculator</title>
    
    </style>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-info">
    {% include "user_home/navbar_after_login.html" %}
    <div class="container my-5">

        <style>
            .border-top {
                border-top: 3px solid #ffb1b1 !important;
                border-top-left-radius: .25rem !important;
                border-top-right-radius: .25rem !important;
                border-bottom: 3px solid #ffb1b1 !important;
            }
        </style>
        <div class="card text-center">
            <div class="card-body rounded-top border-top p-5">


                <h3 class="font-weight-bold my-4">Loan Calculator!<i class="material-icons ml-3"
                        style="color:rgb(33, 218, 8);font-size: 40px;">local_atm</i></h3>

                <p class="font-weight-light mx-auto mb-4 p-2">Check your loan eligibility below<br>
                </p>

                <form class="mb-4 mx-md-5" action="">

                    <div class="row">
                        <div class="col-md-6 mb-4">


                            <input type="number" id="amt" class="form-control" placeholder="Amount">

                        </div>
                        <div class="col-md-6 mb-4">

                            <!-- Email -->
                            <input type="number" id="sal" class="form-control" placeholder="Salary">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-4">

                            <!-- Subject -->
                            <input type="number" id="years" class="form-control" placeholder="Tenure">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">

                            <input type="number" id="roi" class="form-control" placeholder="Rate of Interest">
                            <div class="text-center mt-5">
                                <button type="submit" class="btn btn-info btn-md">Calculate</button>
                                <button type="reset" class="btn btn-success btn-md ml-5">Reset All</button>
                            </div>

                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

    {% include 'user_home/footer.html'%}
</body>

</html>
